{% extends "site_base.html" %}

{% block body %}
<div id="content-main">
{% if info %}
   	<div class="col-md-10 col-md-offset-1">
	   	<div class="row">
		   	<div class="col-md-10">
		   		<h1>{{info}}</h1>
		   	</div>
		   	<div class="col-md-1 col-md-offset-1">
		   		<a href="{% url "info.index" %}" class="btn btn-primary large">返回</a>
		   	</div>
		</div>
	   	<hr>
	   	<p>{{info.content}}</p>
   	</div>
{% else %}
    <p>No info are available.</p>
{% endif %}
</div>
{% endblock %}
