{% extends "site_base.html" %}

{% block body %}
<div id="content-main">
   	<div class="col-md-10 col-md-offset-1">
		<div class="row">
			<div class="col-md-6">
		   		<a href="{% url "info.index" %}" class="btn btn-danger large">返回</a>
				<a href="{% url "info.index" %}" class="btn btn-info">地区：{{info.info_area}}</a>
				<a href="{% url "info.index" %}" class="btn btn-info">类别：{{info.info_class}}</a>
			</div>
		</div>
		<br>
	   	<div class="row">
	   		<h2>{{info}}</h2>
		</div>
		<hr>
	   	<div class="row">
	   		<p>{{info.content}}</p>
	   	</div>
	   	<hr>
	   	<div class="col-md-12 text-right">
			发布时间： {{ info.pub_date|date:"D d M Y" }}			
		</div>
   	</div>
</div>
{% endblock %}
